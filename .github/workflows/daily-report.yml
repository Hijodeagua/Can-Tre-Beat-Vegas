name: Daily Odds Report

on:
  schedule:
    - cron: "0 23 * * *"
  workflow_dispatch:
    inputs:
      days:
        description: "Days of history to analyze"
        required: false
        default: "7"
        type: string
      skip_email:
        description: "Skip sending email"
        required: false
        default: false
        type: boolean

permissions:
  contents: write

concurrency:
  group: daily-report-${{ github.ref }}
  cancel-in-progress: false

env:
  REPORT_EMAIL: tremayne.watterson@gmail.com

jobs:
  generate-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate daily report
        id: report
        shell: bash
        run: |
          set -euo pipefail

          # Use workflow input if present (manual dispatch), otherwise default to 30 (schedule)
          DAYS="${{ github.event.inputs.days }}"
          if [ -z "${DAYS:-}" ]; then
            DAYS="30"
          fi

          python -m data_jobs.reports.simplified_daily_report \
            --days "$DAYS" \
            --no-email

          REPORT_DATE="$(date +'%Y-%m-%d')"
          echo "date=$REPORT_DATE" >> "$GITHUB_OUTPUT"
          echo "report_path=reports/daily_report_${REPORT_DATE}.html" >> "$GITHUB_OUTPUT"

      - name: Commit and push reports
        shell: bash
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add reports/ data/predictions/ || true

          if [ -n "$(git status --porcelain)" ]; then
            timestamp="$(date -u +'%Y-%m-%d')"
            git commit -m "Daily odds report: ${timestamp}"
            git push
          else
            echo "No changes to commit."
          fi

      # No secrets referenced in `if:` anywhere.
      # We decide in bash whether to attempt email.
      - name: Decide whether to send email
        id: emailgate
        shell: bash
        env:
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: |
          set -euo pipefail

          SKIP="${{ github.event.inputs.skip_email }}"
          if [ "${SKIP:-false}" = "true" ]; then
            echo "send=false" >> "$GITHUB_OUTPUT"
            echo "Email skipped by input."
            exit 0
          fi

          if [ -z "${SMTP_USERNAME:-}" ] || [ -z "${SMTP_PASSWORD:-}" ]; then
            echo "send=false" >> "$GITHUB_OUTPUT"
            echo "::warning::Email not sent - SMTP credentials not configured."
            exit 0
          fi

          echo "send=true" >> "$GITHUB_OUTPUT"

      - name: Send email report
        if: ${{ steps.emailgate.outputs.send == 'true' }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER || 'smtp.gmail.com' }}
          server_port: ${{ secrets.SMTP_PORT || 587 }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          to: ${{ env.REPORT_EMAIL }}
          from: ${{ secrets.SMTP_FROM || secrets.SMTP_USERNAME }}
          subject: "ğŸ€ NBA Daily Report - ${{ steps.report.outputs.date }}"
          html_body: |
            <h2>ğŸ€ NBA Daily Report - ${{ steps.report.outputs.date }}</h2>
            <p>Your simplified daily NBA report is ready.</p>
            <p><strong>Today's 4 observations:</strong></p>
            <ol>
              <li>ğŸ <strong>Hornets</strong> â€” Next game odds & past month performance vs bookies</li>
              <li>ğŸ“Š <strong>Bookmaker Rankings</strong> â€” Prediction accuracy across all sportsbooks</li>
              <li>ğŸ¤– <strong>ML Predictions</strong> â€” Winner & score predictions for next 48 hours</li>
              <li>ğŸ“ˆ <strong>Prediction History</strong> â€” How our models have performed over time</li>
            </ol>
            <p>The full HTML report and charts are attached.</p>
            <p>View the rendered report:
              <a href="https://htmlpreview.github.io/?https://github.com/${{ github.repository }}/blob/main/reports/daily_report_${{ steps.report.outputs.date }}.html">
                View Report (Rendered HTML)
              </a>
            </p>
            <hr>
            <p><small>This is an automated email from your Can-Tre-Beat-Vegas odds tracking system.</small></p>
          attachments: |
            reports/daily_report_${{ steps.report.outputs.date }}.html
            reports/charts/hornets_performance_${{ steps.report.outputs.date }}.png
            reports/charts/bookie_performance_${{ steps.report.outputs.date }}.png
            reports/charts/ml_models_${{ steps.report.outputs.date }}.png
          ignore_cert: true
          convert_markdown: true

      - name: Upload report artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-report-${{ github.run_number }}
          path: |
            reports/*.html
            reports/charts/*.png
          retention-days: 30
