name: Daily Odds Report

on:
  schedule:
    - cron: "0 23 * * *"
  workflow_dispatch:
    inputs:
      days:
        description: "Days of history to analyze"
        required: false
        default: "7"
        type: string
      skip_email:
        description: "Skip sending email"
        required: false
        default: false
        type: boolean

permissions:
  contents: write

concurrency:
  group: daily-report-${{ github.ref }}
  cancel-in-progress: false

env:
  REPORT_EMAIL: tremayne.watterson@gmail.com

jobs:
  generate-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate daily report
        id: report
        shell: bash
        run: |
          set -euo pipefail

          # Use workflow input if present (manual dispatch), otherwise default to 7 (schedule)
          DAYS="${{ github.event.inputs.days }}"
          if [ -z "${DAYS:-}" ]; then
            DAYS="7"
          fi

          python -m data_jobs.reports.generate_daily_report \
            --days "$DAYS" \
            --output reports \
            --data-dir data

          REPORT_DATE="$(date +'%Y-%m-%d')"
          echo "date=$REPORT_DATE" >> "$GITHUB_OUTPUT"
          echo "report_path=reports/daily_report_${REPORT_DATE}.html" >> "$GITHUB_OUTPUT"

      - name: Commit and push reports
        shell: bash
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add reports/ || true

          if [ -n "$(git status --porcelain)" ]; then
            timestamp="$(date -u +'%Y-%m-%d')"
            git commit -m "Daily odds report: ${timestamp}"
            git push
          else
            echo "No changes to commit."
          fi

      # No secrets referenced in `if:` anywhere.
      # We decide in bash whether to attempt email.
      - name: Decide whether to send email
        id: emailgate
        shell: bash
        env:
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: |
          set -euo pipefail

          SKIP="${{ github.event.inputs.skip_email }}"
          if [ "${SKIP:-false}" = "true" ]; then
            echo "send=false" >> "$GITHUB_OUTPUT"
            echo "Email skipped by input."
            exit 0
          fi

          if [ -z "${SMTP_USERNAME:-}" ] || [ -z "${SMTP_PASSWORD:-}" ]; then
            echo "send=false" >> "$GITHUB_OUTPUT"
            echo "::warning::Email not sent - SMTP credentials not configured."
            exit 0
          fi

          echo "send=true" >> "$GITHUB_OUTPUT"

      - name: Send email report
        if: ${{ steps.emailgate.outputs.send == 'true' }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER || 'smtp.gmail.com' }}
          server_port: ${{ secrets.SMTP_PORT || 587 }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          to: ${{ env.REPORT_EMAIL }}
          from: ${{ secrets.SMTP_FROM || secrets.SMTP_USERNAME }}
          subject: "Daily Odds Report - ${{ steps.report.outputs.date }}"
          html_body: |
            <h2>Daily Odds Report - ${{ steps.report.outputs.date }}</h2>
            <p>Your daily sports betting odds analysis is ready.</p>
            <p><strong>Report highlights:</strong></p>
            <ul>
              <li>NBA and NFL daily odds summaries</li>
              <li>FanDuel vs Market Average comparison</li>
              <li>Bookmaker variance analysis (who differs from average)</li>
              <li>Odds movement tracking</li>
              <li>Season odds for top 5 / bottom 5 NBA teams</li>
              <li>Bookmaker prediction accuracy (if results available)</li>
              <li>Underdog wins highlighting</li>
            </ul>
            <p>The full HTML report and charts are attached.</p>
            <p>You can also view the report in the repository:
              <a href="https://github.com/${{ github.repository }}/blob/main/reports/daily_report_${{ steps.report.outputs.date }}.html">
                View Report
              </a>
            </p>
            <hr>
            <p><small>This is an automated email from your Can-Tre-Beat-Vegas odds tracking system.</small></p>
          attachments: |
            reports/daily_report_${{ steps.report.outputs.date }}.html
            reports/nba_daily_summary.png
            reports/nba_fanduel_comparison.png
            reports/nba_bookmaker_variance.png
            reports/nba_odds_movement.png
            reports/nba_season_team_odds.png
            reports/nfl_daily_summary.png
            reports/nfl_fanduel_comparison.png
            reports/nfl_bookmaker_variance.png
            reports/nfl_odds_movement.png
          ignore_cert: true
          convert_markdown: true

      - name: Upload report artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-report-${{ github.run_number }}
          path: |
            reports/*.html
            reports/*.png
          retention-days: 30
