name: NBA Odds (every 3 hours)

on:
  schedule:
    - cron: "0 */3 * * *"   # every 3 hours, UTC
  workflow_dispatch:

permissions:
  contents: write  # needed to push CSV updates

concurrency:
  group: nba-odds
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests pandas pytz geopy
          fi

      - name: Run NBA odds job
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          python data_jobs/nbaodds.py

      - name: Commit & push CSVs if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Only add CSVs from the NBA folder
          git add data/nba/*.csv || true
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "NBA odds update: $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push
          else
            echo "No changes to commit."
          fi

      # Optional: also upload as a run artifact (handy for debugging)
      - name: Upload artifact (latest CSVs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nba-csvs
          path: |
            data/nba/*.csv
          retention-days: 7
