# DEPRECATED: Consider using unified-odds.yml instead for better API quota management
# This workflow is kept for backwards compatibility but runs less frequently

name: NBA Odds (legacy - 1x daily)

on:
  schedule:
    # Reduced from every 3 hours to once daily to conserve API quota
    - cron: "0 18 * * *"  # 6:00 PM UTC (1:00 PM ET / 2:00 PM ET DST)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: nba-odds
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run NBA odds job
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          python -m data_jobs.odds_api.fetch_odds --sport nba

      - name: Commit & push CSVs if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/nba/*.csv data/api_usage.json || true
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "NBA odds update (legacy workflow): $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push
          else
            echo "No changes to commit."
          fi

      - name: Upload artifact (latest CSVs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nba-csvs
          path: |
            data/nba/*.csv
            data/api_usage.json
          retention-days: 7
