# .github/workflows/run-odds-job.yml
name: Run odds API job daily

on:
  schedule:
    # Runs every day at 13:00 UTC (9:00 AM ET during DST; 8:00 AM ET during Standard Time)
    - cron: "0 */6 * * *"
  workflow_dispatch: {}

permissions:
  contents: write  # required to push changes back to the repo

concurrency:
  group: odds-api-daily
  cancel-in-progress: false

jobs:
  run-job:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute odds API job
        run: |
          python data_jobs/pull_in_odds_api_data.py
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}

      - name: Commit and push changes (if any)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: daily odds API run"
          file_pattern: |
            data/**
            data_jobs/pull_in_odds_api_data.py
