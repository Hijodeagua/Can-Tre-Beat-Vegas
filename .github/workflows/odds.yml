# DEPRECATED: Consider using unified-odds.yml instead for better API quota management
# This workflow is kept for backwards compatibility but runs less frequently

name: NFL Odds (legacy - 1x daily)

on:
  schedule:
    # Reduced from every 6 hours to once daily to conserve API quota
    - cron: "0 14 * * *"  # 2:00 PM UTC (9:00 AM ET / 10:00 AM ET DST)
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: odds-api-nfl
  cancel-in-progress: false

jobs:
  run-job:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute NFL odds job
        run: |
          python -m data_jobs.odds_api.fetch_odds --sport nfl
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}

      - name: Commit and push changes (if any)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "NFL odds update (legacy workflow)"
          file_pattern: |
            data/*.csv
            data/api_usage.json
